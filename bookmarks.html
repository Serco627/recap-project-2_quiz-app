<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bookmarks</h1>
    </header>
    <main>
      <ul class="card-list">
        <li class="card-list__item">
          <article class="card">
            <h2 class="card__question">
              Daniel Radcliffe became a global star in the film industry due to
              his performance in which film franchise?
            </h2>
            <button class="card__button-answer" type="button">
              Show answer
            </button>
            <p class="card__answer">Harry Potter</p>
            <ul class="card__tag-list">
              <li class="card__tag-list-item">#danielradcliffe</li>
              <li class="card__tag-list-item">#hewhomustnotbenamed</li>
              <li class="card__tag-list-item">#abracadabra</li>
            </ul>
            <div class="card__button-bookmark">
              <button
                class="bookmark bookmark"
                aria-label="bookmark"
                type="button"
              >
                <i class="fas fa-bookmark bookmark--active"></i>
              </button>
            </div>
          </article>
        </li>
      </ul>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/index.html"
            aria-label="go to home page"
          >
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item">
          <a
            class="navigation__link"
            href="form.html"
            aria-label="go to form page"
          >
            <a href="form.html"><i class="fas fa-edit footer-bk"></i></a>
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="/bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <i class="fas fa-bookmark"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/profile.html"
            aria-label="go to profile page"
          >
            <i class="fas fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
