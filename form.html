<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Form</h1>
    </header>
    <form class="form" data-js="formular">
        <label for="question">Your Question:</label>
        <textarea name="question"
        data-js="question"
        maxlength="150"
        id ="question"></textarea>
      <div class="character-count" data-js="question-count">150 characters left</div>
      <label for="answer">Your Answer</label>
      <textarea
        name="answer" 
        data-js="answer"
        maxlength="150"
        id="answer"
      ></textarea>
      <div class="character-count" data-js="answer-count">150 characters left</div>        <label for="tag">Your Tag:</label>
        <input 
        type="text" 
        class="areaSmall"
        name="tag"
        data-js="tag"
        id="tag"
        >
    </input>
    <button type="submit" class="submit">Submit</button>
</form>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/index.html"
            aria-label="go to home page"
          >
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="form.html"
            aria-label="go to form page"
          >
            <a href="form.html"><i class="fas fa-edit footer-bk"></i></a>
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="/bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <i class="fas fa-bookmark"></i>
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item">
          <a
            class="navigation__link"
            href="/profile.html"
            aria-label="go to profile page"
          >
            <i class="fas fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
